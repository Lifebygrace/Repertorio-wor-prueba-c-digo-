<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Repertorio Worship</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f4f4f4;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #logo {
      height: 60px;
    }
    button {
      margin: 0.5rem;
    }
    .dark {
      background: #111;
      color: white;
    }
    .card {
      border: 1px solid #ccc;
      padding: 1rem;
      margin: 1rem 0;
      background: white;
    }
    .dark .card {
      background: #222;
      border-color: #444;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    #formulario {
      display: none;
      margin: 1rem 0;
      padding: 1rem;
      border: 1px solid #ccc;
      background: #eee;
    }
    .dark #formulario {
      background: #333;
      border-color: #555;
    }
  </style>
</head>
<body>
  <header>
    <img id="logo" src="logo.jpeg" alt="Logo del grupo"/>
    <div>
      <button onclick="toggleForm()">‚ûï A√±adir/Editar Canci√≥n</button>
      <button onclick="toggleDark()">üåì</button>
    </div>
  </header>

  <input type="text" id="search" placeholder="Buscar canci√≥n..." />

  <div id="contador"></div>

  <form id="formulario">
    <input type="text" id="titulo" placeholder="T√≠tulo" required /><br/>
    <textarea id="acordes" placeholder="Acordes..."></textarea><br/>
    <input type="text" id="youtube" placeholder="Enlace YouTube (opcional)" /><br/>
    <input type="file" id="imagenFile" accept="image/*" /><br/>
    <input type="file" id="audioFile" accept="audio/*" /><br/>
    <button type="button" onclick="agregarCancion()">Guardar</button>
  </form>

  <div id="lista-canciones"></div>

  <!-- Firebase scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDahT6IuQwSYdpAMcPpAERpqVuobmqmVSQ",
      authDomain: "repertorioworship.firebaseapp.com",
      projectId: "repertorioworship",
      storageBucket: "repertorioworship.appspot.com",
      messagingSenderId: "493050453266",
      appId: "1:493050453266:web:cf07ce9fbb471122f167cb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let editandoId = null;

    async function cargarCanciones() {
      const contenedor = document.getElementById("lista-canciones");
      contenedor.innerHTML = "";
      const search = document.getElementById("search").value.toLowerCase();
      const querySnapshot = await getDocs(collection(db, "canciones"));
      let contador = 0;

      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        if (!data.titulo.toLowerCase().includes(search)) return;
        contador++;
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <h2>${data.titulo}</h2>
          <p>${data.acordes}</p>
          ${data.imagenes?.map(url => `<img src="${url}" alt="Acordes">`).join('') || ""}
          ${data.audio ? `<p><a href="${data.audio}" target="_blank">üéß Escuchar Audio</a></p>` : ""}
          ${data.youtube ? `<p><a href="${data.youtube}" target="_blank">‚ñ∂ Ver en YouTube</a></p>` : ""}
          <details><summary>Opciones</summary>
            <button onclick="editarCancion('${docSnap.id}')">‚úèÔ∏è Editar</button>
            <button onclick="eliminarCancion('${docSnap.id}')">üóëÔ∏è Eliminar</button>
          </details>
        `;
        contenedor.appendChild(div);
      });

      document.getElementById("contador").textContent = `Total: ${contador} canci√≥n(es)`;
    }

    async function agregarCancion() {
      const titulo = document.getElementById("titulo").value;
      const acordes = document.getElementById("acordes").value;
      const youtube = document.getElementById("youtube").value;
      const imagenFile = document.getElementById("imagenFile").files[0];
      const audioFile = document.getElementById("audioFile").files[0];

      if (!titulo.trim()) return alert("El t√≠tulo es obligatorio.");

      try {
        const imagenes = [];
        if (imagenFile) {
          const imgRef = ref(storage, 'imagenes/' + imagenFile.name);
          await uploadBytes(imgRef, imagenFile);
          const url = await getDownloadURL(imgRef);
          imagenes.push(url);
        }

        let audio = null;
        if (audioFile) {
          const audioRef = ref(storage, 'audios/' + audioFile.name);
          await uploadBytes(audioRef, audioFile);
          audio = await getDownloadURL(audioRef);
        }

        const data = { titulo, acordes, youtube, imagenes, audio };

        if (editandoId) {
          await updateDoc(doc(db, "canciones", editandoId), data);
          editandoId = null;
        } else {
          await addDoc(collection(db, "canciones"), data);
        }

        document.getElementById("formulario").reset();
        document.getElementById("formulario").style.display = "none";
        cargarCanciones();
      } catch (e) {
        console.error("Error al guardar:", e);
        alert("Error al guardar la canci√≥n.");
      }
    }

    async function editarCancion(id) {
      const docRef = doc(db, "canciones", id);
      const snap = await getDoc(docRef);
      if (!snap.exists()) return;

      const data = snap.data();
      document.getElementById("titulo").value = data.titulo || "";
      document.getElementById("acordes").value = data.acordes || "";
      document.getElementById("youtube").value = data.youtube || "";
      editandoId = id;
      document.getElementById("formulario").style.display = "block";
    }

    async function eliminarCancion(id) {
      if (confirm("¬øEliminar esta canci√≥n?")) {
        await deleteDoc(doc(db, "canciones", id));
        cargarCanciones();
      }
    }

    function toggleForm() {
      editandoId = null;
      document.getElementById("formulario").reset();
      const form = document.getElementById("formulario");
      form.style.display = form.style.display === "none" ? "block" : "none";
    }

    function toggleDark() {
      document.body.classList.toggle("dark");
    }

    window.onload = () => {
      cargarCanciones();
      document.getElementById("search").addEventListener("input", cargarCanciones);
    };

    window.agregarCancion = agregarCancion;
    window.eliminarCancion = eliminarCancion;
    window.toggleForm = toggleForm;
    window.toggleDark = toggleDark;
    window.editarCancion = editarCancion;
  </script>
</body>
</html>
