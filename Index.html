<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Repertorio Worship</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: #121212;
      color: #f0f0f0;
    }

    body.dark input,
    body.dark textarea {
      background: #2c2c2c;
      color: #f0f0f0;
      border-color: #555;
    }

    .dark-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
    }

    h1, h2 {
      text-align: center;
    }

    form {
      margin: 20px auto;
      max-width: 600px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    body.dark form {
      background: #1e1e1e;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      border: none;
      background: #4caf50;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    .cancion {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }

    .cancion img {
      max-width: 100%;
      margin: 5px 0;
    }

    .volver-arriba {
      display: block;
      margin: 30px auto 0;
      padding: 8px 16px;
      background-color: #333;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      text-align: center;
    }

    #contador-canciones {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <button class="dark-toggle" onclick="toggleDarkMode()">üåì</button>
  <h1>üé∂ Repertorio Worship</h1>

  <form onsubmit="event.preventDefault(); agregarCancion();">
    <input type="text" id="titulo" placeholder="T√≠tulo de la canci√≥n" required />
    <textarea id="acordes" placeholder="Acordes (puedes copiar y pegar)" required></textarea>
    <input type="file" id="imagenes" accept="image/*" multiple />
    <input type="file" id="audio" accept="audio/*" />
    <button type="submit">Agregar Canci√≥n</button>
  </form>

  <h2>üîç Buscar canci√≥n</h2>
  <input type="text" id="busqueda" oninput="cargarCanciones()" placeholder="Filtrar por t√≠tulo..."/>

  <main id="lista-canciones"></main>
  <p id="contador-canciones"></p>
  <div class="volver-arriba" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });">‚¨Ü Volver arriba</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      deleteDoc,
      updateDoc,
      getDocs,
      doc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import {
      getStorage,
      ref,
      uploadBytes,
      getDownloadURL
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDahT6IuQwSYdpAMcPpAERpqVuobmqmVSQ",
      authDomain: "repertorioworship.firebaseapp.com",
      projectId: "repertorioworship",
      storageBucket: "repertorioworship.appspot.com",
      messagingSenderId: "493050453266",
      appId: "1:493050453266:web:cf07ce9fbb471122f167cb",
      measurementId: "G-RB3G81DQQ1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const cancionesRef = collection(db, "canciones");

    async function subirArchivo(archivo, ruta) {
      const archivoRef = ref(storage, `${ruta}/${archivo.name}`);
      await uploadBytes(archivoRef, archivo);
      return await getDownloadURL(archivoRef);
    }

    async function agregarCancion() {
      const titulo = document.getElementById("titulo").value.trim();
      const acordes = document.getElementById("acordes").value.trim();
      const imagenes = document.getElementById("imagenes").files;
      const audio = document.getElementById("audio").files[0];

      if (!titulo) {
        alert("El t√≠tulo es obligatorio.");
        return;
      }
      if (!acordes) {
        alert("Los acordes son obligatorios.");
        return;
      }

      const urlsImagenes = [];
      for (const img of imagenes) {
        const url = await subirArchivo(img, `imagenes/${titulo}`);
        urlsImagenes.push(url);
      }

      let urlAudio = "";
      if (audio) {
        urlAudio = await subirArchivo(audio, `audios/${titulo}`);
      }

      await addDoc(cancionesRef, {
        titulo,
        acordes,
        imagenes: urlsImagenes,
        audio: urlAudio
      });

      document.getElementById("titulo").value = "";
      document.getElementById("acordes").value = "";
      document.getElementById("imagenes").value = "";
      document.getElementById("audio").value = "";

      cargarCanciones();
    }

    async function cargarCanciones() {
      const lista = document.getElementById("lista-canciones");
      lista.innerHTML = "";
      const busqueda = document.getElementById("busqueda").value.toLowerCase();
      const querySnapshot = await getDocs(cancionesRef);

      let total = 0;

      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        if (!data.titulo.toLowerCase().includes(busqueda)) return;
        total++;

        const div = document.createElement("div");
        div.className = "cancion";
        div.innerHTML = `
          <h3>${data.titulo}</h3>
          <pre>${data.acordes}</pre>
          ${data.imagenes?.map(url => `<img src="${url}" alt="Acordes de ${data.titulo}">`).join('') || ""}
          ${data.audio ? `<audio controls src="${data.audio}"></audio>` : ""}
          <button onclick="eliminarCancion('${docSnap.id}')">üóë Eliminar</button>
        `;
        lista.appendChild(div);
      });

      document.getElementById("contador-canciones").textContent = `Total: ${total} canciones`;
    }

    async function eliminarCancion(id) {
      if (confirm("¬øEliminar esta canci√≥n?")) {
        await deleteDoc(doc(db, "canciones", id));
        cargarCanciones();
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    window.eliminarCancion = eliminarCancion;

    window.addEventListener("DOMContentLoaded", cargarCanciones);
  </script>
</body>
</html>
