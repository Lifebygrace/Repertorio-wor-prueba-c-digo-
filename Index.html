<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Repertorio Worship</title>
  <style>
    :root {
      --primary: #002244;
      --accent: #FF6F00;
      --bg: #f0f4f8;
      --text: #002244;
      --ensayo-bg: #e3f2fd;
      --servicio-bg: #fff3e0;
    }
    body.dark {
      --bg: #121212;
      --text: #f0f4f8;
      --ensayo-bg: #1a237e;
      --servicio-bg: #e65100;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    header {
      background: var(--primary);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }
    #logo {
      width: 200px;
    }
    #metronomo {
      background: #2196f3;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
    }
    main {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    .toggle-btn {
      float: right;
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
    }
    .search {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    body.dark .card {
      background: #1e1e1e;
    }
    .card img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }
    form {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: none;
    }
    body.dark form {
      background: #1e1e1e;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }
    button {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
    }
    .notas {
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .ensayo {
      background: var(--ensayo-bg);
    }
    .servicio {
      background: var(--servicio-bg);
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDahT6IuQwSYdpAMcPpAERpqVuobmqmVSQ",
      authDomain: "repertorioworship.firebaseapp.com",
      projectId: "repertorioworship",
      storageBucket: "repertorioworship.appspot.com",
      messagingSenderId: "493050453266",
      appId: "1:493050453266:web:cf07ce9fbb471122f167cb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    async function cargarLogo() {
      const logoRef = ref(storage, 'imagenes/logo.jpeg');
      const logoURL = await getDownloadURL(logoRef);
      document.getElementById("logo").src = logoURL;
    }

    async function cargarCanciones() {
      const contenedor = document.getElementById("lista-canciones");
      contenedor.innerHTML = "";
      const search = document.getElementById("search").value.toLowerCase();
      const querySnapshot = await getDocs(collection(db, "canciones"));
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        if (!data.titulo.toLowerCase().includes(search)) return;
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <h2>${data.titulo}</h2>
          <p>${data.acordes}</p>
          ${data.imagenes?.map(url => `<img src="${url}" alt="Acordes">`).join('') || ""}
          ${data.audio ? `<p><a href="${data.audio}" target="_blank">üéß Escuchar Audio</a></p>` : ""}
          ${data.youtube ? `<p><a href="${data.youtube}" target="_blank">‚ñ∂ Ver en YouTube</a></p>` : ""}
          <details><summary>Opciones</summary>
            <button onclick="editarCancion('${docSnap.id}')">‚úèÔ∏è Editar</button>
            <button onclick="eliminarCancion('${docSnap.id}')">üóëÔ∏è Eliminar</button>
          </details>
        `;
        contenedor.appendChild(div);
      });
    }

    async function agregarCancion() {
      const titulo = document.getElementById("titulo").value;
      const acordes = document.getElementById("acordes").value;
      const youtube = document.getElementById("youtube").value;
      const imagenFile = document.getElementById("imagenFile").files[0];
      const audioFile = document.getElementById("audioFile").files[0];
      const editandoId = document.getElementById("formulario").dataset.editando;

      if (titulo.trim() === "") return;

      let imagenes = [];
      let audio = null;

      if (editandoId) {
        const cancionRef = doc(db, "canciones", editandoId);
        const cancionSnap = await getDoc(cancionRef);
        const datosPrevios = cancionSnap.data();
        imagenes = datosPrevios.imagenes || [];
        audio = datosPrevios.audio || null;
      }

      if (imagenFile) {
        const imgRef = ref(storage, 'imagenes/' + imagenFile.name);
        await uploadBytes(imgRef, imagenFile);
        const url = await getDownloadURL(imgRef);
        imagenes = [url];
      }

      if (audioFile) {
        const audioRef = ref(storage, 'audios/' + audioFile.name);
        await uploadBytes(audioRef, audioFile);
        audio = await getDownloadURL(audioRef);
      }

      const nuevaData = {
        titulo, acordes, youtube,
        imagenes,
        audio
      };

      if (editandoId) {
        await setDoc(doc(db, "canciones", editandoId), nuevaData, { merge: true });
        delete document.getElementById("formulario").dataset.editando;
      } else {
        await addDoc(collection(db, "canciones"), nuevaData);
      }

      document.getElementById("formulario").reset();
      document.getElementById("formulario").style.display = "none";
      cargarCanciones();
    }

    async function editarCancion(id) {
      const docSnap = await getDoc(doc(db, "canciones", id));
      if (!docSnap.exists()) return;
      const data = docSnap.data();
      document.getElementById("titulo").value = data.titulo;
      document.getElementById("acordes").value = data.acordes;
      document.getElementById("youtube").value = data.youtube || "";
      document.getElementById("formulario").dataset.editando = id;
      document.getElementById("formulario").style.display = "block";
    }

    async function eliminarCancion(id) {
      await deleteDoc(doc(db, "canciones", id));
      cargarCanciones();
    }

    function toggleForm() {
      const form = document.getElementById("formulario");
      form.style.display = form.style.display === "none" ? "block" : "none";
    }

    function toggleDark() {
      document.body.classList.toggle("dark");
    }

    window.onload = () => {
      cargarLogo();
      cargarCanciones();
      document.getElementById("search").addEventListener("input", cargarCanciones);
    };

    window.agregarCancion = agregarCancion;
    window.eliminarCancion = eliminarCancion;
    window.toggleForm = toggleForm;
    window.toggleDark = toggleDark;
    window.editarCancion = editarCancion;
  </script>
</head>
<body>
  <header>
    <button id="metronomo" onclick="window.open('https://www.metronomeonline.com', '_blank')">üéµ</button>
    <img id="logo" src="" alt="Logo del grupo" />
    <button class="toggle-btn" onclick="toggleDark()">üåô/‚òÄÔ∏è</button>
  </header>
  <main>
    <div class="notas ensayo" contenteditable="true"><h2>üé∂ Canciones para ensayar</h2><p>Haz clic para editar...</p></div>
    <div class="notas servicio" contenteditable="true"><h2>‚õ™ Canciones para el servicio</h2><p>Haz clic para editar...</p></div>

    <input type="text" id="search" class="search" placeholder="Buscar canciones..."/>
    <button onclick="toggleForm()">‚ûï Agregar canci√≥n</button>

    <form id="formulario" onsubmit="event.preventDefault(); agregarCancion();">
      <input type="text" id="titulo" placeholder="T√≠tulo de la canci√≥n" required />
      <textarea id="acordes" placeholder="Acordes..."></textarea>
      <input type="file" id="imagenFile" accept="image/*" />
      <input type="file" id="audioFile" accept="audio/*" />
      <input type="text" id="youtube" placeholder="Link de YouTube (opcional)" />
      <button type="submit">Guardar canci√≥n</button>
    </form>

    <div id="lista-canciones"></div>
  </main>
</body>
</html>
