<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subir Canciones</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; background: #f4f4f4; }
    input, textarea, button { display: block; width: 100%; margin-bottom: 12px; padding: 10px; font-size: 1em; }
    .card { background: white; padding: 15px; border-radius: 8px; margin-bottom: 15px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    audio, img { max-width: 100%; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Subir Canción</h1>
  <form id="song-form">
    <input type="text" id="titulo" placeholder="Título" required />
    <textarea id="acordes" placeholder="Acordes o letras"></textarea>
    <input type="file" id="imagen" accept="image/*" />
    <input type="file" id="audio" accept="audio/*" />
    <button type="submit">Subir Canción</button>
  </form>

  <h2>Canciones guardadas</h2>
  <div id="lista-canciones"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDahT6IuQwSYdpAMcPpAERpqVuobmqmVSQ",
      authDomain: "repertorioworship.firebaseapp.com",
      projectId: "repertorioworship",
      storageBucket: "repertorioworship.appspot.com",
      messagingSenderId: "493050453266",
      appId: "1:493050453266:web:cf07ce9fbb471122f167cb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const form = document.getElementById("song-form");
    const lista = document.getElementById("lista-canciones");

    form.onsubmit = async (e) => {
      e.preventDefault();
      const titulo = document.getElementById("titulo").value;
      const acordes = document.getElementById("acordes").value;
      const imagenFile = document.getElementById("imagen").files[0];
      const audioFile = document.getElementById("audio").files[0];

      let imagenURL = "";
      let audioURL = "";

      if (imagenFile) {
        const imagenRef = ref(storage, `imagenes/${Date.now()}_${imagenFile.name}`);
        await uploadBytes(imagenRef, imagenFile);
        imagenURL = await getDownloadURL(imagenRef);
      }

      if (audioFile) {
        const audioRef = ref(storage, `audios/${Date.now()}_${audioFile.name}`);
        await uploadBytes(audioRef, audioFile);
        audioURL = await getDownloadURL(audioRef);
      }

      await addDoc(collection(db, "canciones"), {
        titulo,
        acordes,
        imagenes: imagenURL ? [imagenURL] : [],
        audio: audioURL || null,
      });

      form.reset();
      cargarCanciones();
    };

    async function cargarCanciones() {
      lista.innerHTML = "";
      const query = await getDocs(collection(db, "canciones"));
      query.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <h3>${data.titulo}</h3>
          <p>${data.acordes}</p>
          ${data.imagenes?.map(url => `<img src="${url}" alt="Imagen">`).join('') || ''}
          ${data.audio ? `<audio controls src="${data.audio}"></audio>` : ''}
        `;
        lista.appendChild(div);
      });
    }

    cargarCanciones();
  </script>
</body>
</html>
