<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Repertorio Worship</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f7f7f7;
    }
    h1 {
      text-align: center;
    }
    form {
      margin-bottom: 20px;
    }
    input, textarea {
      display: block;
      margin-bottom: 10px;
      width: 100%;
    }
    .cancion {
      background: white;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    img {
      max-width: 100%;
      margin-top: 5px;
    }
    audio {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Repertorio Worship</h1>

  <form id="formulario">
    <input type="text" id="titulo" placeholder="Título de la canción" required />
    <textarea id="acordes" placeholder="Acordes" required></textarea>
    <label>Subir imágenes (hasta 2):</label>
    <input type="file" id="imagenes" accept="image/*" multiple />
    <label>Subir audio (opcional):</label>
    <input type="file" id="audio" accept="audio/*" />
    <button type="submit">Agregar canción</button>
  </form>

  <div id="lista-canciones"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-storage-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDahT6IuQwSYdpAMcPpAERpqVuobmqmVSQ",
      authDomain: "repertorioworship.firebaseapp.com",
      projectId: "repertorioworship",
      storageBucket: "repertorioworship.appspot.com",
      messagingSenderId: "493050453266",
      appId: "1:493050453266:web:cf07ce9fbb471122f167cb",
      measurementId: "G-RB3G81DQQ1"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();
    const cancionesRef = db.collection("canciones");

    async function subirArchivo(archivo, ruta) {
      const ref = storage.ref().child(`${ruta}/${archivo.name}`);
      await ref.put(archivo);
      return await ref.getDownloadURL();
    }

    async function agregarCancion() {
      const titulo = document.getElementById("titulo").value.trim();
      const acordes = document.getElementById("acordes").value.trim();
      const imagenes = document.getElementById("imagenes").files;
      const audio = document.getElementById("audio").files[0];

      if (!titulo) return alert("El título es obligatorio.");
      if (!acordes) return alert("Los acordes son obligatorios.");

      const safeTitulo = titulo.replace(/[^a-z0-9]/gi, '_').toLowerCase();

      const urlsImagenes = [];
      for (const img of imagenes) {
        const url = await subirArchivo(img, `imagenes/${safeTitulo}`);
        urlsImagenes.push(url);
      }

      let urlAudio = "";
      if (audio) {
        urlAudio = await subirArchivo(audio, `audios/${safeTitulo}`);
      }

      await cancionesRef.add({
        titulo,
        acordes,
        imagenes: urlsImagenes,
        audio: urlAudio
      });

      document.getElementById("formulario").reset();
      cargarCanciones();
    }

    async function cargarCanciones() {
      const contenedor = document.getElementById("lista-canciones");
      contenedor.innerHTML = "";
      const snapshot = await cancionesRef.orderBy("titulo").get();
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "cancion";
        div.innerHTML = `
          <h3>${data.titulo}</h3>
          <pre>${data.acordes}</pre>
          ${data.imagenes.map(url => `<img src="${url}">`).join("")}
          ${data.audio ? `<audio controls src="${data.audio}"></audio>` : ""}
        `;
        contenedor.appendChild(div);
      });
    }

    document.getElementById("formulario").addEventListener("submit", e => {
      e.preventDefault();
      agregarCancion();
    });

    cargarCanciones();
  </script>
</body>
</html>
